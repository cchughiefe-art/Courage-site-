<!DOCTYPE html>
<html>
<head>
    <title>Heritage Admin</title>
    <script>if (prompt("Security Code:") !== "1234") window.location.href = "family.html";</script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        label { font-size: 0.75rem; font-weight: bold; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #8d775f; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Add Family Member</h3>
        <label>Connect to Relative:</label><select id="target"></select>
        <label>Relation:</label>
        <select id="relType">
            <option value="child">Child of Target</option>
            <option value="spouse">Spouse of Target</option>
            <option value="sibling">Sibling of Target</option>
        </select>
        <hr>
        <label>Full Name:</label><input type="text" id="name" required>
        <label>Occupation / Student:</label><input type="text" id="job">
        <label>Bio:</label><textarea id="bio" rows="2"></textarea>
        <label>Photo:</label><input type="file" id="pic" accept="image/*">
        <button id="save">Save Member</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";
        const db = getFirestore(initializeApp({ apiKey: "AIzaSyD00bj-hV8VSdJxAyCdqqpT7VWDMb9qNTQ", projectId: "family-tree-aec4a" }));
        
        onSnapshot(query(collection(db, "family"), orderBy("name", "asc")), (snap) => {
            const sel = document.getElementById('target'); sel.innerHTML = '<option value="">Root (No Parent)</option>';
            snap.forEach(d => sel.innerHTML += `<option value="${d.id}">${d.data().name}</option>`);
        });

        document.getElementById('save').onclick = async () => {
            const f = document.getElementById('pic').files[0];
            const name = document.getElementById('name').value;
            if(!name) return alert("Enter a name");

            const save = async (img) => {
                let pId = "", sId = "";
                const type = document.getElementById('relType').value, tId = document.getElementById('target').value;
                
                if(tId) {
                    if(type === "child") pId = tId;
                    if(type === "spouse") sId = tId;
                    if(type === "sibling") {
                        const tData = (await getDoc(doc(db, "family", tId))).data();
                        pId = tData.parentId || "";
                    }
                }

                await addDoc(collection(db, "family"), { 
                    name, job: document.getElementById('job').value || "",
                    parentId: pId, spouseId: sId, 
                    bio: document.getElementById('bio').value || "",
                    photo: img || "", lastSeen: new Date().toISOString()
                });
                location.reload();
            };
            if(f){ const r = new FileReader(); r.onloadend = () => save(r.result); r.readAsDataURL(f); } else save("");
        };
    </script>
</body>
</html>
