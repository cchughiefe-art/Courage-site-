<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add / Edit Family Member - Courage's Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        :root { --bg: #f4f1ea; --text: #2e2724; --border: #5d4037; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Crimson Text', serif;
            margin: 0;
            padding: 30px 20px;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
        }
        .container {
            max-width: 680px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            border: 1px solid #d7ccc8;
        }
        .hint { font-size: 0.95rem; color: #555; margin-bottom: 20px; line-height: 1.5; }
        label { display: block; margin: 16px 0 6px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        textarea { height: 90px; }
        .parents, .spouse-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .parents > div, .spouse-row > div { flex: 1; min-width: 220px; }
        button {
            padding: 12px 24px;
            background: var(--border);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        button.cancel { background: #757575; }
        button.danger { background: #c62828; margin-top: 30px; }
        table { width: 100%; margin-top: 40px; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f9f5f0; }
    </style>
</head>
<body>

<div class="container">
    <a href="family.html" style="display:block; margin-bottom:20px; color:var(--border); font-weight:bold;">← Back to Tree</a>

    <h2 id="formTitle">Add New Family Member</h2>

    <p class="hint">
        <strong>Start here:</strong> Add your maternal grandparents first (leave mother/father/spouse empty).<br>
        Then add their children and set their parents, or add spouses (mutual linking is automatic).
    </p>

    <div class="parents">
        <div>
            <label>Mother (optional)</label>
            <select id="mother"></select>
        </div>
        <div>
            <label>Father (optional)</label>
            <select id="father"></select>
        </div>
    </div>

    <div class="spouse-row">
        <div>
            <label>Spouse (optional)</label>
            <select id="spouse"></select>
        </div>
    </div>

    <label for="name">Full Name *</label>
    <input type="text" id="name" placeholder="e.g. Aisha Yusuf" required>

    <label>Gender (optional)</label>
    <select id="gender">
        <option value="">—</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label>Date of Birth (optional)</label>
    <input type="date" id="dob">

    <label>
        <input type="checkbox" id="isDeceased"> Deceased
    </label>

    <label>Date of Passing / Anniversary (optional – shows candle)</label>
    <input type="date" id="dod">

    <label>Short Bio / Memories (optional)</label>
    <textarea id="bio" placeholder="A few words about their life..."></textarea>

    <label>Photo (optional – will be cropped)</label>
    <input type="file" id="pic" accept="image/*">
    <div id="cropZone" style="display:none; margin:15px 0; border:2px dashed #aaa; padding:10px;">
        <img id="cropImg" style="max-width:100%;">
    </div>
    <img id="currentPhoto" style="max-width:140px; border-radius:50%; display:none; margin:10px auto;" alt="Current">

    <div style="margin-top:25px;">
        <button id="saveBtn">Add Person</button>
        <button id="cancelEdit" class="cancel" style="display:none;">Cancel Edit</button>
    </div>

    <button class="danger" onclick="wipeAll()">⚠️ Wipe All Data</button>

    <h3 style="margin:50px 0 15px; text-align:center;">Current Family Members</h3>
    <table>
        <thead>
            <tr><th>Name</th><th>Mother</th><th>Father</th><th>Spouse</th><th>Actions</th></tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

// Initialize Firebase
const app = initializeApp({
    apiKey: "AIzaSyD00bj-hV8VSdJxAyCdqqpT7VWDMb9qNTQ",
    projectId: "family-tree-aec4a"
});
const db = getFirestore(app);

// Global variables
let people = [];
let editingId = null;
let cropper = null;
let currentPhoto = null;

// Populate dropdown helper
const populate = (selId, gender = null) => {
    const sel = document.getElementById(selId);
    if (!sel) return;
    sel.innerHTML = '<option value="">— none —</option>';
    people.forEach(p => {
        if (!gender || p.gender === gender) {
            sel.innerHTML += `<option value="${p.id}">${p.name || 'Unnamed'}</option>`;
        }
    });
};

// Listen for real-time updates
onSnapshot(collection(db, "family"), snap => {
    people = snap.docs.map(d => ({ id: d.id, ...d.data() }));

    populate('mother', 'female');
    populate('father', 'male');
    populate('spouse');

    // Populate table
    const tbody = document.getElementById('list');
    if (!tbody) return;
    tbody.innerHTML = '';
    people.forEach(p => {
        const m = people.find(x => x.id === p.motherId)?.name || '—';
        const f = people.find(x => x.id === p.fatherId)?.name || '—';
        const s = people.find(x => x.id === p.spouseId || x.spouseId === p.id)?.name || '—';
        tbody.innerHTML += `
            <tr>
                <td>${p.name || '—'}</td>
                <td>${m}</td>
                <td>${f}</td>
                <td>${s}</td>
                <td>
                    <button onclick="startEdit('${p.id}')">Edit</button>
                    <button style="background:#c62828;color:white;" onclick="deletePerson('${p.id}')">Delete</button>
                </td>
            </tr>`;
    });
});

// Cropper for photo upload
document.getElementById('pic').onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        const cropZone = document.getElementById('cropZone');
        const cropImg = document.getElementById('cropImg');
        cropImg.src = ev.target.result;
        cropZone.style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(cropImg, { aspectRatio: 1, viewMode: 2 });
    };
    reader.readAsDataURL(file);
};

// Remove photo button
document.getElementById('removePhoto')?.addEventListener('click', () => {
    currentPhoto = null;
    document.getElementById('currentPhoto').style.display = 'none';
    if (cropper) cropper.destroy();
    document.getElementById('cropZone').style.display = 'none';
});

// Edit a person
window.startEdit = id => {
    editingId = id;
    document.getElementById('formTitle').textContent = "Edit Family Member";
    document.getElementById('saveBtn').textContent = "Save Changes";
    document.getElementById('cancelEdit').style.display = 'inline-block';

    const p = people.find(person => person.id === id);
    if (!p) return;

    document.getElementById('name').value = p.name || '';
    document.getElementById('gender').value = p.gender || '';
    document.getElementById('dob').value = p.dob || '';
    document.getElementById('isDeceased').checked = !!p.isDeceased;
    document.getElementById('dod').value = p.dod || '';
    document.getElementById('bio').value = p.bio || '';
    document.getElementById('mother').value = p.motherId || '';
    document.getElementById('father').value = p.fatherId || '';
    document.getElementById('spouse').value = p.spouseId || '';

    currentPhoto = p.photo || null;
    const currentImg = document.getElementById('currentPhoto');
    currentImg.src = currentPhoto || '';
    currentImg.style.display = currentPhoto ? 'block' : 'none';

    document.getElementById('cropZone').style.display = 'none';
    if (cropper) cropper.destroy();
};

// Cancel editing
document.getElementById('cancelEdit').onclick = () => {
    editingId = null;
    document.getElementById('formTitle').textContent = "Add New Family Member";
    document.getElementById('saveBtn').textContent = "Add Person";
    document.getElementById('cancelEdit').style.display = 'none';

    document.querySelectorAll('input:not([type="checkbox"]), select, textarea')
        .forEach(el => el.value = '');
    document.getElementById('isDeceased').checked = false;
    document.getElementById('cropZone').style.display = 'none';
    document.getElementById('currentPhoto').style.display = 'none';
    if (cropper) cropper.destroy();
};

// Save new or edited person
document.getElementById('saveBtn').onclick = async () => {
    const name = document.getElementById('name').value.trim();
    if (!name) {
        alert("Please enter a name");
        return;
    }

    // Basic validation
    const dob = document.getElementById('dob').value;
    if (dob && isNaN(Date.parse(dob))) {
        alert("Date of birth is invalid");
        return;
    }
    const motherId = document.getElementById('mother').value || null;
    const fatherId = document.getElementById('father').value || null;
    const spouseId = document.getElementById('spouse').value || null;
    if (editingId && (motherId === editingId || fatherId === editingId || spouseId === editingId)) {
        alert("Cannot assign self as parent or spouse");
        return;
    }

    const data = {
        name,
        gender: document.getElementById('gender').value || null,
        dob: dob || null,
        isDeceased: document.getElementById('isDeceased').checked,
        dod: document.getElementById('dod').value || null,
        bio: document.getElementById('bio').value.trim() || null,
        motherId,
        fatherId,
        spouseId
    };

    if (cropper) {
        data.photo = cropper.getCroppedCanvas({ width: 300 }).toDataURL('image/jpeg', 0.8);
    } else if (currentPhoto && editingId) {
        data.photo = currentPhoto;
    }

    try {
        if (editingId) {
            await updateDoc(doc(db, "family", editingId), data);
            // Sync spouse if assigned
            if (spouseId) {
                await updateDoc(doc(db, "family", spouseId), { spouseId: editingId });
            }
            alert("Updated!");
        } else {
            const docRef = await addDoc(collection(db, "family"), data);
            if (spouseId) {
                await updateDoc(doc(db, "family", spouseId), { spouseId: docRef.id });
            }
            alert("Added!");
        }
        document.getElementById('cancelEdit').click();
    } catch (e) {
        alert("Error: " + e.message);
    }
};

// Delete a person
window.deletePerson = async id => {
    if (!confirm("Delete this person?")) return;
    await deleteDoc(doc(db, "family", id));
};

// Wipe all family data
window.wipeAll = async () => {
    if (!confirm("Erase the entire family tree?")) return;
    if (!confirm("Last chance — really delete everything?")) return;
    const snap = await getDocs(collection(db, "family"));
    await Promise.all(snap.docs.map(d => deleteDoc(d.ref)));
    alert("All data wiped.");
};
</script>
</body>
</html>
