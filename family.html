<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courage's Family Tree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>

    <header id="site-header">Courageâ€™s Family Tree</header>

    <div class="container">
        <section id="add-member-form">
            <h3>Add Family Member</h3>
            <input type="text" id="memberName" placeholder="Name" required>
            <input type="text" id="memberRelation" placeholder="Relation (e.g. Father, Cousin)" required>
            <button id="submitMember">Add to Tree</button>
        </section>

        <hr>

        <section id="tree-display">
            <h3>The Tree</h3>
            <ul id="familyList"></ul>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD00bj-hV8VSdJxAyCdqqpT7VWDMb9qNTQ",
            authDomain: "family-tree-aec4a.firebaseapp.com",
            projectId: "family-tree-aec4a",
            storageBucket: "family-tree-aec4a.firebasestorage.app",
            messagingSenderId: "956247325424",
            appId: "1:956247325424:web:94690decde56983ff42035",
            measurementId: "G-HYDB1DBJC0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const familyRef = collection(db, "family");

        // Step 1: Add member to Firestore
        document.getElementById('submitMember').addEventListener('click', async () => {
            const name = document.getElementById('memberName').value;
            const relation = document.getElementById('memberRelation').value;

            if (name && relation) {
                await addDoc(familyRef, {
                    name: name,
                    relation: relation,
                    createdAt: new Date()
                });
                document.getElementById('memberName').value = '';
                document.getElementById('memberRelation').value = '';
            }
        });

        // Step 2: Listen for real-time updates
        const q = query(familyRef, orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('familyList');
            list.innerHTML = '';
            snapshot.forEach((doc) => {
                const member = doc.data();
                const li = document.createElement('li');
                li.textContent = `${member.name} (${member.relation})`;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
