<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Family Tree</title>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Crimson Text', serif;
    background: #f4f1ea;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.tree {
    display: flex;
    justify-content: center;
    overflow-x: auto;
}

.tree ul {
    padding-top: 20px;
    position: relative;
    display: flex;
    justify-content: center;
}

.tree li {
    list-style-type: none;
    text-align: center;
    position: relative;
    padding: 20px 10px 0 10px;
}

/* Connector Lines */
.tree li::before,
.tree li::after {
    content: '';
    position: absolute;
    top: 0;
    right: 50%;
    border-top: 2px solid #ccc;
    width: 50%;
    height: 20px;
}

.tree li::after {
    right: auto;
    left: 50%;
    border-left: 2px solid #ccc;
}

.tree li:only-child::before,
.tree li:only-child::after {
    display: none;
}

.tree li:first-child::before,
.tree li:last-child::after {
    border: 0 none;
}

.tree li:last-child::before {
    border-right: 2px solid #ccc;
}

.person-wrapper {
    display: flex;
    justify-content: center;
    gap: 10px;
}

/* Person Card */
.person {
    background: white;
    border-radius: 16px;
    padding: 14px;
    min-width: 150px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
    border: 2px solid #e0e0e0;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.person:hover {
    transform: translateY(-5px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.15);
}

.person img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

.person-name {
    font-weight: 700;
    font-size: 17px;
}

.person-info {
    font-size: 13px;
    color: #555;
}

/* Gender Colors */
.male {
    border-color: #4a90e2;
}

.female {
    border-color: #e26ab6;
}

/* Responsive */
@media (max-width: 768px) {
    .person {
        min-width: 120px;
        padding: 10px;
    }

    .person img {
        width: 65px;
        height: 65px;
    }
}
</style>
</head>

<body>

<h1>Family Tree</h1>
<div id="tree" class="tree"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function buildTree(personId, peopleMap, renderedSpouses = new Set()) {

    const person = peopleMap[personId];
    if (!person) return '';

    const children = Object.values(peopleMap).filter(p =>
        p.motherId === personId || p.fatherId === personId
    );

    let spouseHTML = '';
    if (person.spouseId && peopleMap[person.spouseId] && !renderedSpouses.has(person.spouseId)) {

        const spouse = peopleMap[person.spouseId];
        renderedSpouses.add(spouse.id);

        spouseHTML = `
            <div class="person ${spouse.gender === 'Male' ? 'male' : 'female'}">
                <img src="${spouse.photo || 'https://via.placeholder.com/80'}">
                <div class="person-name">${spouse.name || ''}</div>
                <div class="person-info">
                    ${spouse.dob || ''} 
                    ${spouse.isDeceased ? ' - ' + (spouse.dod || '') : ''}
                </div>
            </div>
        `;
    }

    let html = `
        <li>
            <div class="person-wrapper">
                <div class="person ${person.gender === 'Male' ? 'male' : 'female'}">
                    <img src="${person.photo || 'https://via.placeholder.com/80'}">
                    <div class="person-name">${person.name || ''}</div>
                    <div class="person-info">
                        ${person.dob || ''} 
                        ${person.isDeceased ? ' - ' + (person.dod || '') : ''}
                    </div>
                </div>
                ${spouseHTML}
            </div>
    `;

    if (children.length > 0) {
        html += `<ul>`;
        children.forEach(child => {
            html += buildTree(child.id, peopleMap, renderedSpouses);
        });
        html += `</ul>`;
    }

    html += `</li>`;
    return html;
}

async function loadTree() {

    const snapshot = await getDocs(collection(db, "family"));
    const peopleMap = {};

    snapshot.forEach(doc => {
        peopleMap[doc.id] = { id: doc.id, ...doc.data() };
    });

    if (Object.keys(peopleMap).length === 0) {
        document.getElementById('tree').innerHTML = "<p>No family members added yet.</p>";
        return;
    }

    const root = Object.values(peopleMap).find(p =>
        !p.motherId && !p.fatherId
    );

    if (!root) {
        document.getElementById('tree').innerHTML = "<p>No root ancestor found.</p>";
        return;
    }

    document.getElementById('tree').innerHTML =
        `<ul>${buildTree(root.id, peopleMap)}</ul>`;
}

loadTree();
</script>

</body>
</html>
