<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Maternal Heritage Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f1ea;
            --text: #2e2724;
            --line: #6d4c41;
            --male: #e8f5e9;
            --female: #fce4ec;
            --border: #5d4037;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Crimson Text', serif;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
        }
        #viewer { padding: 80px 40px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .tree { text-align: center; position: relative; }
        .tree ul { padding-top: 40px; display: flex; justify-content: center; flex-wrap: wrap; margin: 0; }
        .tree li { list-style: none; position: relative; padding: 40px 25px 0; display: flex; flex-direction: column; align-items: center; min-width: 180px; }
        .tree li::before, .tree li::after { content: ''; position: absolute; top: 0; border-top: 3px solid var(--line); width: 50%; height: 20px; }
        .tree li::before { right: 50%; }
        .tree li::after { left: 50%; border-left: 3px solid var(--line); }
        .tree li:only-child::after, .tree li:only-child::before, .tree li:first-child::before, .tree li:last-child::after { display: none; }
        .tree ul ul::before { content: ''; position: absolute; top: 0; left: 50%; border-left: 3px solid var(--line); height: 40px; }
        .couple-connector { position: absolute; top: 60px; height: 3px; background: var(--line); width: 80%; max-width: 220px; z-index: -1; }
        .card {
            background: white; border: 3px solid var(--border); border-radius: 12px; padding: 16px;
            width: 160px; min-height: 220px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); cursor: pointer; text-align: center; transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-6px); }
        .card.male { background: var(--male); }
        .card.female { background: var(--female); }
        .card.deceased { opacity: 0.78; filter: grayscale(0.4); border-style: dashed; }
        .card img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 3px solid var(--border); margin-bottom: 10px; }
        .candle { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); font-size: 1.6rem; animation: flicker 2s infinite alternate; }
        @keyframes flicker { 0%,100% { opacity: 0.8; } 50% { opacity: 1; transform: translateX(-50%) scale(1.08); } }
        #panel {
            position: fixed; top: 0; right: -360px; width: 340px; height: 100%;
            background: white; border-left: 5px solid var(--border); transition: right 0.4s; padding: 25px; overflow-y: auto; z-index: 200;
        }
        #panel.open { right: 0; }
        .ui { position: fixed; bottom: 30px; left: 30px; display: flex; gap: 12px; }
        .btn { background: var(--border); color: white; padding: 12px 24px; border-radius: 6px; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <div id="panel">
        <button onclick="document.getElementById('panel').classList.remove('open')" style="float:right; font-size:2.2rem; border:none; background:none; cursor:pointer;">×</button>
        <h2 id="pName"></h2>
        <div id="pDetails"></div>
        <a id="editLink" class="btn" style="display:block; margin-top:20px; text-align:center;">Edit This Person</a>
    </div>

    <div id="viewer">
        <div id="treeRoot" class="tree"></div>
    </div>

    <div class="ui">
        <a href="add-family.html" class="btn">Add / Edit Family</a>
        <button class="btn" onclick="window.print()">Print Tree</button>
    </div>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"</script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

<script>
    console.log("Script started running");

    const app = firebase.initializeApp({
        apiKey: "AIzaSyD00bj-hV8VSdJxAyCdqqpT7VWDMb9qNTQ",
        projectId: "family-tree-aec4a"
    });
    const db = firebase.firestore();

    console.log("Firebase initialized");

    let familyData = [];

    db.collection("family").onSnapshot(snap => {
        console.log("onSnapshot triggered! Loaded " + snap.size + " documents");
        familyData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        console.log("Family data:", familyData);
        renderTree();
    }, err => {
        console.error("Firestore listener failed:", err.message, err.code);
    });

    console.log("Listener set up");

    function formatDate(iso) {
        if (!iso) return '—';
        const d = new Date(iso);
        return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    function getName(id) {
        const p = familyData.find(x => x.id === id);
        return p ? p.name || 'Unnamed' : '—';
    }

    window.openDetails = function(id) {
        const person = familyData.find(p => p.id === id);
        if (!person) return;

        document.getElementById('pName').textContent = person.name || "Unnamed";

        let html = `
            <p><b>Born:</b> ${formatDate(person.dob)}</p>
            \( {person.isDeceased ? `<p><b>Passed:</b> \){formatDate(person.dod)}</p>` : ''}
            \( {person.bio ? `<p><b>Bio:</b> \){person.bio}</p>` : ''}
            <hr style="margin:15px 0;">
            <p><b>Mother:</b> ${getName(person.motherId)}</p>
            <p><b>Father:</b> ${getName(person.fatherId)}</p>
        `;

        document.getElementById('pDetails').innerHTML = html;
        document.getElementById('editLink').href = `add-family.html?id=${id}`;
        document.getElementById('panel').classList.add('open');
    };

    function renderTree() {
        console.log("Rendering tree with " + familyData.length + " people");
        const root = document.getElementById('treeRoot');
        root.innerHTML = '';

        if (familyData.length === 0) {
            root.innerHTML = '<p style="text-align:center; padding:60px; color:#555;">No family members loaded yet.</p>';
            return;
        }

        // Debug list - shows all people
        root.innerHTML = '<h3 style="text-align:center; color:#5d4037;">Loaded Family Members (debug)</h3><ul>';
        familyData.forEach(p => {
            root.innerHTML += `<li>\( {p.name || 'Unnamed'} (ID: \){p.id.slice(0,8)}...)</li>`;
        });
        root.innerHTML += '</ul>';
    }
</script>
</body>
</html>
