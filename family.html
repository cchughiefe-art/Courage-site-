<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Heritage</title>
    <style>
        :root { --bg: #fdf5e6; --text: #5d4037; --card-bg: #ffffff; --line: #8d775f; --p-color: #a0522d; }
        [data-theme="dark"] { --bg: #121212; --text: #e0e0e0; --card-bg: #1e1e1e; --line: #b5a48d; --p-color: #d2b48c; }
        
        body { background: var(--bg); font-family: serif; text-align: center; padding: 20px; color: var(--text); transition: 0.3s; }
        .controls { position: fixed; top: 15px; right: 20px; display: flex; gap: 10px; z-index: 100; }
        .btn { background: none; border: 1px solid var(--line); color: var(--line); padding: 5px 12px; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 0.8rem; }
        
        .tree ul { padding-top: 20px; position: relative; display: flex; justify-content: center; }
        .tree li { list-style-type: none; position: relative; padding: 20px 5px 0 5px; }
        .tree li::before, .tree li::after { content: ''; position: absolute; top: 0; right: 50%; border-top: 2px solid var(--line); width: 50%; height: 20px; }
        .tree li::after { right: auto; left: 50%; border-left: 2px solid var(--line); }
        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:only-child { padding-top: 0; }
        .tree li:first-child::before, .tree li:last-child::after { border: 0 none; }
        .tree li:last-child::before { border-right: 2px solid var(--line); border-radius: 0 5px 0 0; }
        .tree li:first-child::after { border-radius: 5px 0 0 0; }
        .tree ul ul::before { content: ''; position: absolute; top: 0; left: 50%; border-left: 2px solid var(--line); height: 20px; }

        .couple { display: flex; gap: 8px; justify-content: center; align-items: center; }
        .card { border: 2px solid var(--line); padding: 10px; border-radius: 8px; background: var(--card-bg); min-width: 100px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--line); display: block; margin: 0 auto 5px; }
        .card h4 { margin: 2px 0; font-size: 0.85rem; color: var(--text); }
        .card p { margin: 0; font-size: 0.7rem; color: var(--p-color); font-weight: bold; }
        .dec { border-style: dashed; opacity: 0.8; }
    </style>
</head>
<body data-theme="light">
    <div class="controls">
        <button class="btn" onclick="toggleTheme()">Day/Night</button>
        <a href="add-family.html" class="btn">Admin</a>
    </div>
    <h1>Family Heritage</h1>
    <div class="tree"><ul id="treeDisplay"></ul></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

        const config = { apiKey: "AIzaSyD00bj-hV8VSdJxAyCdqqpT7VWDMb9qNTQ", projectId: "family-tree-aec4a" };
        const db = getFirestore(initializeApp(config));

        window.toggleTheme = () => {
            const body = document.body;
            const newTheme = body.getAttribute("data-theme") === "light" ? "dark" : "light";
            body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        };
        if(localStorage.getItem("theme")) document.body.setAttribute("data-theme", localStorage.getItem("theme"));

        onSnapshot(query(collection(db, "family"), orderBy("createdAt", "asc")), (snap) => {
            const members = [];
            snap.forEach(d => members.push({ id: d.id, ...d.data() }));
            const display = document.getElementById('treeDisplay');
            
            const getBox = (rel) => {
                const m = members.find(x => x.relation === rel);
                if (!m) return `<div class="card" style="opacity:0.3;"><img src="https://via.placeholder.com/60"><h4>Empty</h4><p>${rel}</p></div>`;
                return `<div class="card ${m.deceased ? 'dec' : ''}">
                    <img src="${m.photo || 'https://via.placeholder.com/60'}">
                    <h4>${m.name}</h4><p>${m.relation}</p>
                    <div style="font-size:0.6rem; color:#777;">${m.dob || ''}</div>
                </div>`;
            };

            display.innerHTML = `<li><div class="couple">${getBox('Grandma')} ${getBox('Grandpa')}</div><ul>
                <li><div class="couple">${getBox('Aunt')} ${getBox('Aunt Husband')}</div></li>
                <li><div class="couple">${getBox('Uncle')} ${getBox('Uncle Wife')}</div></li>
                <li><div class="couple">${getBox('Parent')} ${getBox('Parent Spouse')}</div>
                    <ul><li>${getBox('Sibling')}</li><li>${getBox('Child')}</li></ul>
                </li></ul></li>`;
        });
    </script>
</body>
</html>
